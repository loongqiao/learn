<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		table{
			width: 1000px;
			height: 600;
			border: 1px;

		}
	</style>
</head>
<body>
	<form action="lookmsg.html" method="post">
	<table border="1">
		<tr>
			<td>
				姓名：
			</td>
			<td >
				<input type="text" style=width:98% name="name">
			</td>
			<td>
				年龄：
			</td>
			<td>
				<input type="text" style=width:98% name="age">
			</td>
		</tr>
		<tr>
			<td>
				薪资期望：
			</td>
			<td>
				<input type="text" style=width:98%  name="age">
			</td>
			<td>
				工作地点：
			</td>
			<td>
				<input type="text" style=width:98% name="place">
			</td>
		</tr>
		<tr>
			<td>
				职能：
			</td>
			<td>
				<input type="text" style=width:98% name="skill">
			</td>
			<td>
				行业：
			</td>
			<td>
				计算机软件
			</td>

		</tr>
		<tr>
			<td>
				个人标签：
			</td>
			<td colspan="4">
				<input type="text" style=width:98% name="self">
			</td>
		</tr>
		<tr>
			<td>
				自我评价：
			</td>
			<td colspan="4">
				<input type="text" style=width:98% name="pingjia">
			</td>
		</tr>
		<tr>
			<td>
				到岗周期：
			</td>
			<td>
				<select name="comeDate">
					<option value="0">即刻到达</option>
					<option value="1">1周</option>
					<option value="2">2周</option>
					<option value="3">3周</option>

				</select>
			</td>
			<td>
				学历：
			</td>
			<td>
				<input type="radio"  name="education">高中及以下
  				<input type="radio"  name="education">专科
  				<input type="radio"  name="education">本科
  				<input type="radio"  name="education">本科以上
  			</td>
		</tr>
		<tr>
			<td>
				工作经历：
			</td>
			<td colspan="4">
				<input type="text" style=width:98% name="work">
			</td>
		</tr>
		<tr>
			<td>
				教育经历：
			</td>
			<td colspan="4">
				<input type="text" style=width:98% name="educations">
			</td>

		</tr>
		<tr>
			<td colspan="5">
				<input type="submit" value="提交">

				
			</td>
		</tr>
	</table>

</body>
</html>
